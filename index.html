<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site Clean</title>
  <!-- Caminho relativo pros estilos -->
  <link rel="stylesheet" href="assets/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header class="header">
    <div class="logo">Meu Site</div>
    <button id="menu-toggle" class="menu-toggle">&#9776;</button>
  </header>

  <aside id="drawer-menu" class="drawer-menu">
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <section>
      <h1>Bem-vindo!</h1>
      <p>Este é um site clean, totalmente mobile, pronto pra PWA.</p>
    </section>
  </main>

  <!-- Caminho relativo pros scripts -->
  <script src="scripts/script.js"></script>

  <!-- Registro do Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso!'))
        .catch(err => console.log('Erro ao registrar SW:', err));
    }
  </script>
</body>
